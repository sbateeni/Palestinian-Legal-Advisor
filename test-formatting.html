<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تنسيق النصوص القانونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-6">اختبار تنسيق النصوص القانونية</h1>
    
    <div class="mb-6">
        <label class="block mb-2">النص الأصلي:</label>
        <textarea id="inputText" class="w-full h-40 p-3 bg-gray-800 border border-gray-700 rounded-lg" dir="rtl">
## **المواد القانونية الفلسطينية المطبقة في القضية:**

### **أولاً: قانون المعاملات المدنية والإدارية رقم (21) لسنة 2016**

**المادة 55/1 - شروط صحة البيع:**

> "يجب في عقد البيع أن يكون البائع مالكاً للشيء المبيع أو مخولاً للبيع عنه باسم المالك"

**المادة 169 - بيع الشريك في العقار:**

> "لا يجوز للشريك في العقار أن يتصرف فيه إلا بموافقة كتابة من باقي الشركاء، ويجوز للشريك أن يتنازل عن حقه في العقار للغير بموافقة كتابة من باقي الشركاء"

### **ثانياً: القانون المدني الفلسطيني**

1. نوع القضية وتصنيفها القانوني
2. تحليل موقف [المشتكي/المشتكى عليه] في القضية
3. الأسس القانونية والمواد ذات الصلة

- هذا عنصر قائمة غير مرقمة
- هذا أيضًا عنصر قائمة غير مرقمة

### **ثالثاً: قانون الإجراءات الم civilية**

1. نوع القضية وتصنيفها القانوني
2. تحليل موقف [المشتكي/المشتكى عليه] في القضية
3. الأسس القانونية والمواد ذات الصلة
        </textarea>
    </div>
    
    <button id="formatBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg mb-6">تنسيق النص</button>
    
    <div class="mb-6">
        <label class="block mb-2">النص المنسق:</label>
        <div id="output" class="p-4 bg-gray-800 border border-gray-700 rounded-lg min-h-40"></div>
    </div>

    <script type="module">
        import { formatStructuredLegalResponse } from './utils/formatLegalResponse.ts';
        
        document.getElementById('formatBtn').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            const formatted = formatStructuredLegalResponse(inputText);
            document.getElementById('output').innerHTML = formatted;
        });
    </script>
</body>
</html>
