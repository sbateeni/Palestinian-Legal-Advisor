<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المستشار القانوني الفلسطيني</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN with Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
            serif: ['Amiri', 'serif'],
          },
          colors: {
            slate: {
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  
  <style>
    :root {
      --font-ui: 'Cairo', sans-serif;
      --font-legal: 'Amiri', serif;
    }

    body {
      font-family: var(--font-ui);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Improved Prose Styling for Dark Mode Contrast */
    .prose-invert {
      color: #374151;
      font-size: 1rem;
      line-height: 1.8;
    }
    
    .dark .prose-invert {
      color: #f1f5f9; /* slate-100: high contrast */
    }
    
    .prose-invert h1, .prose-invert h2, .prose-invert h3 {
      color: #0f172a;
      font-weight: 800;
      margin-top: 1.5em;
      margin-bottom: 0.8em;
    }

    .dark .prose-invert h1, 
    .dark .prose-invert h2, 
    .dark .prose-invert h3 {
      color: #ffffff;
      border-bottom: 1px solid #334155;
    }
    
    .prose-invert strong {
      color: #1e293b;
    }
    .dark .prose-invert strong {
      color: #60a5fa; /* blue-400: very bright on dark */
    }

    .prose-invert blockquote {
      border-right: 4px solid #3b82f6;
      background-color: #f8fafc;
      color: #334155;
      padding: 0.8em 1.2em;
      border-radius: 0.375rem;
      font-family: var(--font-legal);
    }

    .dark .prose-invert blockquote {
      background-color: #0f172a;
      color: #e2e8f0;
      border-right-color: #60a5fa;
    }

    html, body, #root {
      height: 100%;
      overflow: hidden;
    }

    /* Scrollbar high contrast */
    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
  
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "marked": "https://esm.sh/marked@12.0.1",
    "dompurify": "https://esm.sh/dompurify@3.0.11",
    "tesseract.js": "https://esm.sh/tesseract.js@5.0.5",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@4.0.379/",
    "vite": "https://esm.sh/vite@^5.2.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.1",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/"
  }
}
</script>
  
  <script type="module" src="/index.tsx"></script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-slate-950 dark:text-slate-50 transition-colors duration-300">
  <div id="root"></div>
</body>
</html>
