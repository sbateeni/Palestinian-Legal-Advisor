
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المستشار القانوني الفلسطيني</title>
  
  <!-- Google Fonts: Cairo (Modern/UI) & Amiri (Legal Text/Serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --font-ui: 'Cairo', sans-serif;
      --font-legal: 'Amiri', serif;
    }

    body {
      font-family: var(--font-ui);
    }

    /* Basic styles for Tailwind prose on dark background */
    .prose-invert {
        color: #e5e7eb;
        font-size: 1rem;
        line-height: 1.8;
        font-family: var(--font-ui); /* Default to Cairo for UI chat readability */
    }
    
    /* Professional Legal Coloring Strategy */
    .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4 {
        color: #fbbf24;
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.8em;
        border-bottom: 1px solid rgba(251, 191, 36, 0.2);
        padding-bottom: 0.3em;
        font-family: var(--font-ui);
    }
    
    .prose-invert strong, .prose-invert b {
        color: #22d3ee;
        font-weight: 700;
    }
    
    .prose-invert a {
        color: #f472b6;
        text-decoration: underline;
        text-underline-offset: 4px;
        transition: color 0.2s;
    }
    .prose-invert a:hover {
        color: #fbcfe8;
    }
    
    /* Legal Citations - Make them look like official text */
    .prose-invert blockquote {
        border-right: 4px solid #818cf8;
        background-color: rgba(49, 46, 129, 0.2);
        color: #c7d2fe;
        padding: 0.8em 1.2em;
        margin: 1.5em 0;
        border-radius: 0.375rem;
        font-style: normal;
        font-family: var(--font-legal); /* Use Amiri for citations */
        font-size: 1.1em;
        line-height: 2;
    }
    
    .prose-invert code {
      color: #e2e8f0;
      background-color: rgba(51, 65, 85, 0.5);
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      font-family: ui-monospace, monospace;
      font-size: 0.9em;
    }

    html, body, #root {
      height: 100%;
      overflow: hidden;
    }

    /* --- LEGAL MEMO PRINT STYLES --- */
    @media print {
        @page { 
            margin: 2cm; 
            size: A4;
        }
        
        body, html, #root {
            height: auto !important;
            overflow: visible !important;
            background-color: white !important;
            color: black !important;
            font-family: var(--font-legal) !important; /* Force Serif font for print */
        }

        /* Hide UI elements */
        header, nav, .no-print, button, input, textarea, select, label, ::-webkit-scrollbar {
            display: none !important;
        }

        /* Hide the bottom input area wrapper specifically */
        .border-t.border-gray-700 {
            display: none !important;
        }

        /* Format Main Content */
        main {
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            display: block !important;
        }

        /* Header for the Memo */
        body::before {
            content: "المستشار القانوني الفلسطيني - مذكرة رأي قانوني";
            display: block;
            text-align: center;
            font-size: 24pt;
            font-weight: bold;
            border-bottom: 2px solid #000;
            margin-bottom: 30px;
            padding-bottom: 10px;
            font-family: var(--font-ui);
        }

        /* Message Formatting */
        .prose-invert {
            color: black !important;
            font-size: 12pt !important;
            text-align: justify;
        }

        .prose-invert h1, .prose-invert h2, .prose-invert h3 {
            color: black !important;
            border-bottom: 1px solid #ccc !important;
            page-break-after: avoid;
        }

        .prose-invert blockquote {
            background-color: transparent !important;
            border-right: 3px solid #000 !important;
            color: #333 !important;
            font-style: italic;
        }

        /* Ensure User/Model distinction is subtle in print */
        .bg-blue-600, .bg-gray-700, .bg-gray-800, .bg-gray-900 {
            background-color: transparent !important;
            color: black !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin-bottom: 20px !important;
        }

        /* Add labels for speaker */
        .items-end .max-w-3xl::before {
            content: "السائل:";
            display: block;
            font-weight: bold;
            font-size: 10pt;
            margin-bottom: 5px;
            text-decoration: underline;
        }

        .items-start .max-w-3xl::before {
            content: "الرأي القانوني:";
            display: block;
            font-weight: bold;
            font-size: 10pt;
            margin-bottom: 5px;
            text-decoration: underline;
        }
    }
  </style>
