<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المستشار القانوني الفلسطيني</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN with Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
            serif: ['Amiri', 'serif'],
          },
          colors: {
            slate: {
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  
  <style>
    :root {
      --font-ui: 'Cairo', sans-serif;
      --font-legal: 'Amiri', serif;
    }

    body {
      font-family: var(--font-ui);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Ultra High Contrast for Dark Mode */
    .dark .text-gray-900 { color: #f8fafc !important; } /* slate-50 */
    .dark .text-gray-800 { color: #f1f5f9 !important; } /* slate-100 */
    .dark .text-gray-700 { color: #e2e8f0 !important; } /* slate-200 */
    .dark .text-gray-600 { color: #cbd5e1 !important; } /* slate-300 */
    
    .prose-invert {
      color: #374151;
      font-size: 1rem;
      line-height: 1.8;
    }
    
    .dark .prose-invert {
      color: #f1f5f9; /* high contrast text */
    }
    
    .dark .prose-invert h1, 
    .dark .prose-invert h2, 
    .dark .prose-invert h3 {
      color: #ffffff !important;
      border-bottom-color: #334155;
    }
    
    .dark .prose-invert strong {
      color: #60a5fa !important; /* bright blue */
    }

    html, body, #root {
      height: 100%;
      overflow: hidden;
    }

    /* Scrollbar high contrast */
    .dark ::-webkit-scrollbar-track { background: #020617; }
    .dark ::-webkit-scrollbar-thumb { background: #334155; border: 3px solid #020617; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
  
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "marked": "https://esm.sh/marked@12.0.1",
    "dompurify": "https://esm.sh/dompurify@3.0.11",
    "tesseract.js": "https://esm.sh/tesseract.js@5.0.5",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@4.0.379/",
    "vite": "https://esm.sh/vite@^5.2.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.1",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/"
  }
}
</script>
  
  <script type="module" src="/index.tsx"></script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-slate-950 dark:text-slate-50 transition-colors duration-300">
  <div id="root"></div>
</body>
</html>
