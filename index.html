<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المستشار القانوني الفلسطيني</title>
  <link rel="stylesheet" href="/index.css">
  <style>
    /* Basic styles for Tailwind prose on dark background without the typography plugin */
    .prose-invert {
        color: #d1d5db; /* gray-300 */
    }
    .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4, .prose-invert strong {
        color: #f9fafb; /* gray-50 */
    }
    .prose-invert a {
        color: #60a5fa; /* blue-400 */
    }
    .prose-invert a:hover {
        color: #93c5fd; /* blue-300 */
    }
    .prose-invert code {
      color: #f9a8d4; /* pink-300 */
    }
    .prose-invert blockquote {
        border-right-color: #4b5563; /* gray-600 */
        color: #9ca3af; /* gray-400 */
    }
    /* Make layout full-height and prevent body scroll for app-like feel */
    html, body, #root {
      height: 100%;
      overflow: hidden;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
